name: Assistant auto-merge

on:
  pull_request:
    types: [opened, labeled, reopened, synchronize]
    branches: [ main ]

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR is assistant-labeled
        uses: actions/github-script@v6
        id: check_label
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            if (!labels.includes('assistant')) {
              core.setFailed('PR is not labeled with "assistant" â€” skipping auto-merge.');
            }

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --silent

      - name: Build merge summary
        id: build_merge_summary
        run: |
          # Prefer assistant summary file when available
          if [ -f .assistant_autocommit_summary.md ]; then
            summary=$(sed 's/%/%%/g' .assistant_autocommit_summary.md | awk '{printf "%s\\n", $0}')
          else
            git remote set-head origin -a || true
            git fetch origin main --depth=1 || git fetch origin main || true
            commits=$(git --no-pager log --pretty=format:"%h %s" origin/main..HEAD || echo "(no commits available)")
            files=$(git --no-pager diff --name-status origin/main...HEAD || echo "(no file diff available)")
            summary="Automated merge performed by assistant.\n\nCommits:\n${commits}\n\nChanged files:\n${files}"
          fi
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          printf "%s\n" "$summary"
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Merge pull request
        uses: peter-evans/merge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-number: ${{ github.event.pull_request.number }}
          merge-method: merge
          commit-title: "assistant: auto-merge on green"
